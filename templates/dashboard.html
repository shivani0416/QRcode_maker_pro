{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Your QR Codes</h2>
<a href="{{ url_for('generate_qr') }}" class="btn btn-primary mb-3">+ Generate New QR</a>

<div class="row">
    {% for link, qr in qrcodes %}
    <div class="col-md-4 mb-3">
        <div class="card p-3">
            <img src="{{ url_for('static', filename='qrcodes/' ~ qr) }}" class="card-img-top" alt="QR">
            <div class="card-body">
                <p class="card-text">{{ link }}</p>
                <a href="{{ url_for('static', filename='qrcodes/' ~ qr) }}" download class="btn btn-sm btn-success">Download</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>No QR codes generated yet.</p>
    {% endfor %}
</div>
{% endblock %}
